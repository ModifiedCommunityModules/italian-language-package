[ssl_check]
heading_ssl_check = 'Indicazioni sulla sicurezza'
text_information = 'La nostra verifica sicurezza ha rilevato, che il Browser da lei utilizzato, durante la sua visita ha midificato la Id Sessione SSL.<br /><br />Per motivi di sicurezza la preghiamo di registrarsi nuovamente.<br /><br />Alcuni Browser, es. Konqueror 3.1, non possono creare automaticamente la loro ID sessione Secure SSL - questo &egrave; gia una nostra condizione. Se lei utilizza spesso un Browser, la preghiamo di installare una versione aggiornata o di utilizzare un altro Browser. Esempio <a href="http://www.microsoft.com/ie/" target="_blank">Microsoft Internet Explorer</a>, <a href="http://channels.netscape.com/ns/browsers/download_other.jsp" target="_blank">Netscape</a>, oderr <a href="http://www.mozilla.org/releases/" target="_blank">Mozilla</a>. in seguito a questo Update ha la possibilit&agrave; di acquistare da noi senza problemi, con la consapevolezza di navigare su pagine sicure.<br /><br />Questa misura le offre sicurezza. Se nonostante ci&ograve; dovessero presentarsi dei problemi ci scusiamo e la preghiamo di contattarci.'
title_infobox = 'Sfera privata e sicurezza'
text_infobox = 'Il Browser che crea Id sessioone SSL &egrave; controllato da noi ad ogni ad ogni accesso.<br /><br />Questo controllo garantisce, che l\'accesso avviene attraverso il suo Browser e non dipende da altri Browser.'

[cookie_usage]
heading_cookie_usage = 'Modifica dei Cookies'
title_information = 'Perch&eacute; non riesco ad effettuare il login o a completare il mio ordine?'
text_information = 'Il suo Browser non installa Cookies.<br /><br />Per permettere che lei possa continuare il suo acquisto, deve autorizzare questa pagina, ad installare Cookies.<br /><br />Per <b>Internet Explorer</b> proceda con le seguenti misure:<br /><ol><li>Nel Menu <b>Extras</b> selezioni <b>opzioni internet</b></li><li> poi faccia clic su <b>adatta misure di sicurezza</b></li><li>Nella zona sottostante trover&agrave; un Drop-Down-Box, nel quale sceglier&agrave; <b>Media</b>.</li><li>Faccia clic su <b>indietro</b></li></ol>Questa misura offre la sicurezza. Se dovessero presentarsi problemi ci scusi e si metta in contatto con noi se ha domande da porci.'
title_settings = 'Dove trovo le impostazioni appropriate per i cookie nel browser?'
text_settings = '<a target="_blank" rel="nofollow noopener" href="https://support.mozilla.org/de/kb/cookies-erlauben-und-ablehnen">Mozilla Firefox</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.google.com/accounts/answer/61416?hl=de">Google Chrome</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.microsoft.com/de-de/help/4468242/microsoft-edge-browsing-data-and-privacy-microsoft-privacy">Microsoft Edge</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.microsoft.com/de-de/help/17442/windows-internet-explorer-delete-manage-cookies">Microsoft Internet Explorer</a><br /><a target="_blank" rel="nofollow noopener" href="https://help.opera.com/de/latest/web-preferences/#cookies">Opera</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.apple.com/de-de/guide/safari/sfri11471/mac">Apple Safari</a>'

title_infobox = 'Perch&eacute; &egrave; necessario un cookie?'
text_infobox = 'Attraverso l\'utilizzo di  Cookies la sua sicurezza migliora e la sua sfera privata &egrave; meglio protetta.<br /><br />Nei Cookie non sono installati dati personali.'


